{% extends 'base.html' %}
{% block conteudo %}

<style>
  #btn_entrar{color:#F2E6D8; background-color:#545985;border:none}
</style>

  <form action="/criar" method="POST">
    <fieldset>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" id="categoria" name="categoria" class="form-control">
      </div>
      <div class="form-group">
        <label for="console">Plataforma</label>
        <input type="text" id="console" name="console" class="form-control">
      </div>
      <br>
      <button type="submit" class="btn btn-primary" id='btn_entrar'>Salvar</button>
    </fieldset>
  </form>
{% endblock %}
